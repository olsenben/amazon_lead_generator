<!DOCTYPE html>
<html>
<head>
  <title>Amazon Product Leads</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Amazon Product Leads</h1>
  <a href="/refresh">
    <button>ðŸ”„ Refresh Data</button>
  </a>

  {% if products %}
    <table>
  <thead>
    <tr>
      <th>ASIN</th>
      <th>Manufacturer</th>
      <th>Amazon Link</th>
    </tr>
  </thead>
  <tbody>
    {% for asin, info in products.items() %}
      <tr>
        <td>{{ asin }}</td>
        <td>{{ info.manufacturer }}</td>
        <td><a href="{{ info.url }}" target="_blank">View Product</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
  {% else %}
    <p>No data available.</p>
  {% endif %}
</body>
</html>
